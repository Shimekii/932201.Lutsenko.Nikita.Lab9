<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task 9</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc">
            <div class="input">
                <span id="input"><span id="active"></span></span>
            </div>
            <table>
                <tr>
                    <th><button id="7">7</button></th>
                    <th><button id="8">8</button></th>
                    <th><button id="9">9</button></th>
                    <th><button id="div">/</button></th>
                    <th><button id="clear">C</button></th>
                </tr>
                <tr>
                    <th><button id="4">4</button></th>
                    <th><button id="5">5</button></th>
                    <th><button id="6">6</button></th>
                    <th><button id="mult">*</button></th>
                    <th><button id="del">&larr;</button></th>
                </tr>
                <tr>
                    <th><button id="1">1</button></th>
                    <th><button id="2">2</button></th>
                    <th><button id="3">3</button></th>
                    <th><button id="diff">-</button></th>
                    <th rowspan="2"><button style="height: 100%;" id="result">=</button></th>
                </tr>
                <tr>
                    <th colspan="2"><button id="0">0</button></th>
                    <th><button id="dot">.</button></th>
                    <th><button id="plus">+</button></th>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
